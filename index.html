<!DOCTYPE html>
<html lang="en">
  <head>
<title>The Tweeting Orange</title>
    <style>
      .img1 {
        width: 100px;
        border-radius: 50px;
        float: left;
        margin-right: 10px;
      }
      .username {
        color: black;
        font-weight: bold;
      }
      p,
      h1 {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      .title {
        color: orange;
      }
      .img2 {
        width: 28px;

        float: left;
      }
    </style>
  </head>
  <body>
    <h1 class="title">The Tweeting Orange</h1>
    <img class="img1" src="images/orange.jpg" alt="An image of a orange" />

    <p class="username">@Orange</p>
    <p>I am a orange!</p>
    <img class="img2" src="images/reply.png" alt="Reply" />
    <img class="img2" src="images/like.png" alt="Like" />
    <img class="img2" src="images/retweet.png" alt="Retweet" />
  </body>
</html>
